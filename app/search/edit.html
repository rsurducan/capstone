<form ng-submit="save()">
    <div>
        <label for="name">Name:</label>
        <input type="text" data-ng-model="list.name" id="name">
    </div>
    <div>
        <label for="description">Description:</label>
        <input type="text" data-ng-model="list.description" id="description">
    </div>
    <div>
        <button type="submit" id="save">Save</button>
    </div>
</form>
