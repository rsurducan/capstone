<form ng-submit="create()">
  <div>
    <label for="name">Name:</label>
    <input type="text" data-ng-model="list.name" id="name">
  </div>
  <div>
    <label for="description">Description:</label>
    <input type="text" data-ng-model="list.description" id="description">
  </div>
  <div>
    <button type="submit" id="save">Create</button>
  </div>
</form>
