<form ng-submit="search()">
  <input type="search" name="search" ng-model="term">
  <button id="search">Search</button>
</form>

<h3>My Lists</h3>
<a href="" ng-click="add()">Create a new list</a>

<div ng-show="searchResults.length">
  <ul ng-repeat="list in searchResults">
    <li>
      <a href="" ng-click="edit(list)">{{list.name}}</a>
    </li>
  </ul>
</div>
