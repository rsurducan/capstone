<form ng-submit="search()">
  <input type="search" name="search" ng-model="term">
  <button id="search">Search</button>
</form>

<div>
  <a href="" ng-click="newList()">Create a new list</a>
  <h3>My Lists</h3>&nbsp;
</div>

<div ng-show="searchResults.length">
  <ul ng-repeat="list in searchResults">
    <li>
      <a href="" ng-click="editList(list)">{{list.name}}</a>
    </li>
  </ul>
</div>
